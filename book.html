<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Book a room at Hailey's Hotel, situated on the Scottish border features luxury rooms, an award-winning restaurant and idyllic views"
    />
    <meta
      name="keywords"
      content="Scottish Hotel, book, book rooms, hotel booking, Scottish borders, luxury rooms, vintage vibe, award-winning restaurant, Hailey's Hotel, hotel, luxury hotel"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 480px)"
      href="./assets/mobile.css"
    />
    <script
      src="https://kit.fontawesome.com/24fe0aa696.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap");
    </style>
    <title>Hailey's Hotel | Book</title>
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <div class="nav-container">
          <div class="logo">
            <h1 id="logo">
              <a href="index.html">Hailey's Hotel</a>
            </h1>
          </div>
          <div class="nav-home">
            <a href="index.html" class="nav-link">Home</a>
          </div>

          <div class="nav-book">
            <a href="book.html" class="nav-link current">Book</a>
          </div>

          <div class="nav-restaurant">
            <a href="restaurant.html" class="nav-link">Restaurant</a>
          </div>

          <div class="nav-about">
            <a href="about.html" class="nav-link">About</a>
          </div>

          <div class="nav-contact">
            <a href="contact.html" class="nav-link">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <section class="booking-hero">
      <h2>BOOKINGS</h2>
    </section>
    <section id="booking-form">
      <form action="booked.html">
        <div class="booking-container">
          <div class="g-i-1">
            <label for="name">Full Name:</label><br />
            <input id="name" type="text" placeholder=" Full Name" required />
          </div>

          <div class="g-i-2">
            <label for="email">Email:</label> <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="g-i-3">
            <label for="phone">Phone:</label> <br />
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Phone"
              required
            />
          </div>

          <div class="g-i-4">
            <label for="checkin-date">Check In Date</label> <br />
            <input type="date" name="checkin" id="checkin-date" required />
          </div>
          <div class="g-i-5">
            <label for="checkout-date">Check Out Date</label> <br />
            <input type="date" name="checkout" id="checkout-date" required />
          </div>
          <div class="g-i-6">
            <label for="adults">Adults:</label><br />
            <input
              type="number"
              name="adult"
              id="adults"
              placeholder="No of Adults"
              required
              min="1"
              max="12"
            />
          </div>
          <div class="g-i-7">
            <label for="kids">Kids:</label>
            <input
              id="kids"
              type="number"
              name="kids"
              placeholder="No of Kids"
              required
              min="0"
              max="6"
            />
          </div>
          <div class="g-i-8">
            <label for="rooms">Rooms:</label>
            <input
              id="rooms"
              type="number"
              name="rooms"
              placeholder="No of Rooms"
              required
              min="1"
              max="6"
            />
          </div>
          <div class="g-i-9">
            <label for="room-type">Room Type:</label> <br />
            <select name="room-type" id="room-type">
              <option value="Room Type">Room Type</option>
              <option value="Modern Double">Modern Double</option>
              <option value="Vintage Suite">Vintage Suite</option>
              <option value="The Annex">The Annex</option>
            </select>
          </div>
        </div>
      </form>
    </section>
    <div class="submit">
      <a class="btn" id="submit-btn" href="booked.html">Submit</a>
    </div>
    <section class="book-gallery">
      <img class="b-g-1" src="./assets/images/bathroom-one.jpg" alt="" />
      <img class="b-g-2" src="./assets/images/bathroom-two.jpg" alt="" />
      <img src="./assets/images/bathroom-four.jpg" alt="" class="b-g-3" />
    </section>

    <footer>
      <div class="quick-links">
        <p>Quick Links:</p>
        <div>
          <div class="q-1">
            <a href="index.html">Home </a>
          </div>
          <div class="q-2">
            <a href="book.html">Book</a>
          </div>
        </div>
        <div>
          <div class="q-3">
            <a href="about.html">About</a>
          </div>
          <div class="q-4">
            <a href="contact.html"> Contact</a>
          </div>
        </div>
      </div>

      <div class="contact-footer">
        <p>Contact:</p>
        <p>01234 567 890</p>
        <p>info@haileyshotel.co.uk</p>
      </div>
      <div class="address-footer">
        <p>Address:</p>
        <p>123 Fake Street,</p>
        <p>Nice Town, P5T CD3</p>
      </div>
      <div class="name">
        <p class="footer-title">
          Hailey's Hotel &copy; 2025 All rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
