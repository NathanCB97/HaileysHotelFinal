<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact the team at Hailey's Hotel, situated on the Scottish border features luxury rooms, an award-winning restaurant and idyllic views"
    />
    <meta
      name="keywords"
      content="Scottish Hotel, Scottish borders, luxury rooms, vintage vibe, award-winning restaurant, Hailey's Hotel, hotel, luxury hotel"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 480px)"
      href="./assets/mobile.css"
    />
    <script
      src="https://kit.fontawesome.com/24fe0aa696.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap");
    </style>
    <title>Hailey's Hotel | Contact</title>
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <div class="nav-container">
          <div class="logo">
            <h1 id="logo">
              <a href="index.html">Hailey's Hotel</a>
            </h1>
          </div>
          <div class="nav-home">
            <a href="index.html" class="nav-link">Home</a>
          </div>

          <div class="nav-book">
            <a href="book.html" class="nav-link">Book</a>
          </div>

          <div class="nav-restaurant">
            <a href="restaurant.html" class="nav-link">Restaurant</a>
          </div>

          <div class="nav-about">
            <a href="about.html" class="nav-link">About</a>
          </div>

          <div class="nav-contact">
            <a href="contact.html" class="nav-link current">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <section id="contact-hero">
      <div class="contact-hero-text">
        <h2>CONTACT US</h2>
      </div>
    </section>

    <section id="contact-form">
      <form action="contacted.html" class="contact-form">
        <div class="contact-name">
          <label for="name">Full Name:</label> <br />
          <input id="name" type="text" placeholder="Joe Bloggs" required />
        </div>
        <div class="contact-email">
          <label for="email">Email:</label> <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@youremail.co.uk"
          />
        </div>
        <div class="contact-phone">
          <label for="phone">Phone:</label> <br />
          <input type="tel" name="phone" id="phone" placeholder="01234567890" />
        </div>
        <div class="contact-message">
          <label for="message">Message:</label> <br />
          <textarea name="message" id="message">Type message here.</textarea>
        </div>
        <div class="contact-submit">
          <input type="submit" value="Submit Message" />
        </div>
      </form>
    </section>

    <div class="map"></div>
    <footer>
      <div class="quick-links">
        <p>Quick Links:</p>
        <div>
          <div class="q-1">
            <a href="index.html">Home </a>
          </div>
          <div class="q-2">
            <a href="book.html">Book</a>
          </div>
        </div>
        <div>
          <div class="q-3">
            <a href="about.html">About</a>
          </div>
          <div class="q-4">
            <a href="contact.html"> Contact</a>
          </div>
        </div>
      </div>

      <div class="contact-footer">
        <p>Contact:</p>
        <p>01234 567 890</p>
        <p>info@haileyshotel.co.uk</p>
      </div>
      <div class="address-footer">
        <p>Address:</p>
        <p>123 Fake Street,</p>
        <p>Nice Town, P5T CD3</p>
      </div>
      <div class="name">
        <p class="footer-title">
          Hailey's Hotel &copy; 2025 All rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
